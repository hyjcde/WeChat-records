<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聊天记录验证</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      function validateCode() {
        var code = document.getElementById("verificationCode").value;
        if (code === "040306") {
          showLoading();
          setTimeout(function () {
            window.location.href = "微信年度聊天报告.html";
          }, 3000); // Simulate a delay for the large file loading
        } else {
          alert("不对哦，请重新输入");
        }
      }

      function showLoading() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("validationSection").style.display = "none";
      }
    </script>
    <style>
      body {
        font-family: "Noto Sans SC", sans-serif;
        background-color: #ff9a8b;
        background-image: linear-gradient(
          90deg,
          #ff9a8b 0%,
          #ff6a88 55%,
          #ff99ac 100%
        );
      }
      .container {
        max-width: 400px;
        margin: 20px auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .title {
        color: #4a0000;
      }
      .verification-input {
        border-color: #ff6a88;
      }
      .verification-input:focus {
        outline: none;
        border-color: #ff99ac;
      }
      .verify-btn {
        background-color: #ff6a88;
        color: white;
      }
      .verify-btn:hover {
        background-color: #ff99ac;
      }
      #loading {
        display: none;
      }
      .progress-bar {
        background-color: #ffc3c7;
        height: 20px;
        width: 0%;
        transition: width 3s;
      }
      .progress-bar-container {
        background-color: #ffdad9;
        width: 100%;
        border-radius: 10px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body class="flex flex-col items-center justify-center min-h-screen py-2">
    <div class="container" id="validationSection">
      <h1 class="text-4xl title font-bold mb-8">我们的聊天记录</h1>
      <input
        id="verificationCode"
        type="password"
        placeholder="属于我们的数字"
        class="verification-input text-center text-lg p-4 border-2 rounded-full w-full mb-8"
      />
      <button
        onclick="validateCode()"
        class="verify-btn px-8 py-4 rounded-full w-full"
      >
        解锁我们的聊天记录
      </button>
    </div>
    <div class="container" id="loading">
      <h2 class="text-lg mb-4">首次加载大概需要十几秒，宝宝不急哦</h2>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <script>
      // This script will simulate a progress bar filling up
      function simulateLoadingBar() {
        var elem = document.getElementById("progressBar");
        var width = 0;
        var id = setInterval(frame, 30); // Simulate loading every 30ms

        function frame() {
          if (width >= 100) {
            clearInterval(id);
          } else {
            width++;
            elem.style.width = width + "%";
          }
        }
      }

      function showLoading() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("validationSection").style.display = "none";
        simulateLoadingBar();
      }
    </script>
  </body>
</html>
